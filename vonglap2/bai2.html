<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh giai thua </title>
</head>
<body>
<script>
    let a= +prompt("nhap so")
    let giaithua =1;
    for ( i = 1; i<=a ; i++) {
        giaithua=giaithua*i
    }
    document.write("giai thua cua " + i + "=" +giaithua )


</script>
</body>
</html>
