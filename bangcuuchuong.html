<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lặp lồng nhau</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for(let i=1; i<=9; i++){
        sout = sout + "<tr>";
        for(let j=2; j<=9; j++){
            sout += "<td>" + i + "x" +j + "=" + i*j + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write("" +sout)

</script>
</body>
</html>
