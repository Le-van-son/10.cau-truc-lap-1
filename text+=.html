<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text+=</title>
</head>
<body>
<script>
  // Tổng các số chẵn từ 1 -->? 1234
  let i;
  tong = 0
  for ( i = 1; i <= 1234 ; i++) {
      if(i%2 == 0){
          tong = tong + i

      }
  }
  alert(" Tổng là " + tong)

</script>
</body>
</html>
